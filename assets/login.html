<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../login/css/login.css">
</head>
<body>

    <div class="signup">
        <div class="bg-image">
        <h2 id="create">Create a New Account</h2>
        <form class="input">
              <label for="name">Email:</label>
              <input type="text" id="nm" name="nm" width="100" height="50">
              <br>
              <label for="pwd">Password:</label>
             <input type="text" id="pwd" name="pwd" width="48" height="48">
             <br>
               
             <a href="" target="_blank">Already Registered? Login</a>
        </form>
       
        <button class="signupbtn">Sign Up</button> 
    </div>
</div>
</body>
</html>
