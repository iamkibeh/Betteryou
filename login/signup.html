<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../login/css/signup.css">
</head>
<body>
    <div class="login">
        
        <h2 id="login1">Log in</h2>
        <form class="loginput" id="loginForm">
              <label for="name">Email:</label>
              <input type="text" id="nm" name="nm" width="100" height="50">
              <br>
              <label for="pwd">Password:</label>
             <input type="text" id="pwd" name="pwd" width="48" height="48">
             <br>
             <button type="submit" class="loginbtn">Log in</button> 

        </form>
       
         


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
