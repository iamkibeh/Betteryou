<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <h1>Create a new Account</h1>
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your email...." />
            </div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your password....." />
            </div>

            <a href="./signup.html" target="_blank">Have an account? Login continue</a>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
